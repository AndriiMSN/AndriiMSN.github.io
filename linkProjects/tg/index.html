<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style>
    #table table {
        margin: 0 auto;
    }
</style>

<body>
    <div class="block text-center">
        <h1>Список покупок</h1>
        <div class="total mt-2">Необходимые расходы <span id="total"></span></div>
        <div id="table"></div>
        <div id="form" class="frm">
            <div class="frm-content mt-2">
                <div class="input-form mt-2">
                    <input type="text" id="product" class="input_el mr-2" placeholder="Назание">
                    <input type="text" id="nmbr" class="input_el mr-2" placeholder="Количество">
                    <input type="text" id="price" class="input_el mr-2" placeholder="Цена"
                        onkeydown="checkForEnter(event)">
                </div>
                <button onclick="addItem();" class="btn_frm mt-2">Добавить</button>
                <p id="err"></p>
            </div>
        </div>

    </div>
</body>
<script src="./index.js"></script>

</html>
