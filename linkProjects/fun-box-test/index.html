<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <section>
    <div>
      <h1 class="cat-food-title">
        Ты сегодня покормил кота?
      </h1>
      <div class="cat-food">

        <div>
          <input type="checkbox" name="" id="1">

          <label for="1">
            <div class="cat-food-items">

              <div class="cat-food-items-item">

                <div class="cat-food-items-item-weight">
                  <p class="num">0,5</p> <br>
                  <p class="kg">кг</p>
                </div>


                <p class="cat-food-items-item-text">
                  Сказочное заморское яство
                </p>

                <p class="cat-food-items-item-text-hover">
                  Котэ не одобряет?
                </p>

                <h2 class="cat-food-items-item-title">
                  Нямушка
                </h2>

                <h3 class="cat-food-items-item-subtitle">
                  с фуа-гра
                </h3>

                <p class="cat-food-items-item-text">
                  10 порций <br>
                  мышь в подарок
                </p>

              </div>
              <!-- /.cat-food-item -->

              <div class="cat-food-items-item-subtext">

                <p class="cat-food-items-item-subtext-default">
                  Чего сидишь? Порадуй котэ,
                  <label for="1">
                    купи
                  </label>
                </p>

                <p class="cat-food-items-item-subtext-selected">
                  Головы щучьи с чесноком да свежайшая сёмгушка.
                </p>

                <p class="cat-food-items-item-subtext-disabled">
                  Печалька, с рыбой закончился.
                </p>


              </div>
            </div>
            <!-- /.cat-food-items -->
          </label>
        </div>

        <div>
          <input type="checkbox" name="" id="2" checked>

          <label for="2">
            <div class="cat-food-items">

              <div class="cat-food-items-item">

                <div class="cat-food-items-item-weight">
                  <p class="num">2</p> <br>
                  <p class="kg">кг</p>
                </div>



                <p class="cat-food-items-item-text">
                  Сказочное заморское яство
                </p>

                <p class="cat-food-items-item-text-hover">
                  Котэ не одобряет?
                </p>



                <h2 class="cat-food-items-item-title">
                  Нямушка
                </h2>

                <h3 class="cat-food-items-item-subtitle">
                  с рыбой
                </h3>

                <p class="cat-food-items-item-text">
                  40 порций <br>
                  2 мыши в подарок
                </p>

              </div>
              <!-- /.cat-food-item -->
              <div class="cat-food-items-item-subtext">

                <p class="cat-food-items-item-subtext-default">
                  Чего сидишь? Порадуй котэ,
                  <label for="2">
                    купи
                  </label>
                </p>

                <p class="cat-food-items-item-subtext-selected">
                  Головы щучьи с чесноком да свежайшая сёмгушка.
                </p>

                <p class="cat-food-items-item-subtext-disabled">
                  Печалька, с рыбой закончился.
                </p>


              </div>
            </div>
            <!-- /.cat-food-items -->
          </label>
        </div>


        <div>
          <input type="checkbox" name="" id="3" disabled>

          <label for="3">
            <div class="cat-food-items">

              <div class="cat-food-items-item">

                <div class="cat-food-items-item-weight">
                  <p class="num">5</p> <br>
                  <p class="kg">кг</p>
                </div>


                <p class="cat-food-items-item-text">
                  Сказочное заморское яство
                </p>

                <p class="cat-food-items-item-text-hover">
                  Котэ не одобряет?
                </p>

                <h2 class="cat-food-items-item-title">
                  Нямушка
                </h2>

                <h3 class="cat-food-items-item-subtitle">
                  с курой
                </h3>

                <p class="cat-food-items-item-text">
                  100 порций <br>
                  5 мышей в подарок <br>
                  заказчик доволен
                </p>

              </div>
              <!-- /.cat-food-item -->
              <div class="cat-food-items-item-subtext">

                <p class="cat-food-items-item-subtext-default">
                  Чего сидишь? Порадуй котэ,
                  <label for="3">
                    купи
                  </label>
                </p>

                <p class="cat-food-items-item-subtext-selected">
                  Головы щучьи с чесноком да свежайшая сёмгушка.
                </p>

                <p class="cat-food-items-item-subtext-disabled">
                  Печалька, с рыбой закончился.
                </p>


              </div>
            </div>
            <!-- /.cat-food-items -->
          </label>
        </div>

      </div>
    </div>
  </section>
  <!-- /.cat-food -->
</body>

</html>
